version: '3.8'

services:
  bancamp-studio:
    build: .
    container_name: bancamp-studio-v4
    ports:
      - "3333:3333"
    volumes:
      - ./renders:/app/renders
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3333/render.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
